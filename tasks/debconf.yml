- name: debconf for pma
  debconf:
    name: phpmyadmin
    question: 'phpmyadmin/dbconfig-install'
    value: 'true' 
    vtype: 'boolean'

- name: debconf for pma
  debconf:
    name: phpmyadmin
    question: 'phpmyadmin/mysql/admin-pass'
    value: '{{ mysql.root_password }}' 
    vtype: 'password'

- name: debconf for pma
  debconf:
    name: phpmyadmin
    question: 'phpmyadmin/mysql/admin-pass'
    value: '{{ mysql.root_password }}' 
